<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory | A Link to the Match</title>
  <link rel="shortcut icon" type="image/png" href="./assets/images/botw/card_backs/50px-triforce.png">
  <link href="https://fonts.googleapis.com/css?family=Spectral&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</head>
<body>
  <header>
    <h1>A Link to the Match</h1>
  </header>
  <div id="gameArea" class="game-area">
    <aside>
      <h2 class="stats-head">Stats</h2>
      <div class="stats desk"><span>Games Played</span></div>
      <div class="stats desk games"><span>0</span></div>
      <div class="stats desk"><span>Attempts</span></div>
      <div class="stats desk attempts"><span>0</span></div>
      <div class="stats desk"><span>Accuracy</span></div>
      <div class="stats desk accuracy"><span>0%</span></div>
      <div class="mobile-container">
        <div class="stats mobile">
          <span>Games</span>
          <div class="games">
            <span class="stats-data">0</span>
          </div>
        </div>
        <div class="stats mobile">
          <span>Attempts</span>
          <div class="attempts">
            <span class="stats-data">0</span>
          </div>
        </div>
        <div class="stats mobile">
          <span>Accuracy</span>
          <div class="accuracy">
            <span class="stats-data">0%</span>
          </div>
        </div>
      </div>
    </aside>
    <!-- Cards Dynamically Created and Appended to .container -->
    <main class="container"></main>
    <div class="start-shadow"></div>
    <div id="winDiv" class="win-container hidden see-through">
      <div id="tryAgainDiv" class="try-again after-round">
        The Champion Has Returned!
      </div>
    </div>
  </div>
</body>
</html>
