<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory | A Link to the Match</title>
  <link href="https://fonts.googleapis.com/css?family=Spectral&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</head>
<body>
  <header>
    <h1>A Link to the Match</h1>
  </header>
  <div id="gameArea" class="game-area">
    <aside>
      <h2 class="stats-head">Stats</h2>
      <div class="stats"><span>Games Played</span></div>
      <div class="stats games"><span>0</span></div>
      <div class="stats"><span>Attempts</span></div>
      <div class="stats attempts"><span>0</span></div>
      <div class="stats"><span>Accuracy</span></div>
      <div class="stats accuracy"><span>0%</span></div>
    </aside>
    <main class="container"></main>

    <div class="start-shadow"></div>
    <div id="startDiv" class="start-reveal">
      <p class=" anim-typewriter border-right-type-none type-line">In the name of Goddess Hylia</p>
      <p class=" anim-typewriter-2 border-right-type-none type-line">I offer you this trial.</p>
    </div>
    <div id="winDiv" class="win-container hidden see-through">
      <div id="tryAgainDiv" class="try-again after-round">
        Truly you are the hero promised
      </div>
    </div>
  </div>
  <div id="monkContainer" class="monk-div hidden see-through">
    <div class="monk"></div>
  </div>

</body>
</html>
