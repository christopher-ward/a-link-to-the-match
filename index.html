<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Match</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</head>
<body>
  <header>
    <h1>Memory Match</h1>
  </header>
  <div id="gameArea" class="game-area">
    <aside>
      <h2>Stats</h2>
      <div class="stats"><span>Games Played</span></div>
      <div class="stats games"><span>0</span></div>
      <div class="stats"><span>Attempts</span></div>
      <div class="stats attempts"><span>0</span></div>
      <div class="stats"><span>Accuracy</span></div>
      <div class="stats accuracy"><span>0%</span></div>
    </aside>
    <main>
      <div class="container">

      </div>
    </main>
    <div class="start-shadow"></div>
    <div id="startDiv" class="start-reveal"><span>Click to Start</span></div>
    <div id="winDiv" class="win-container">
      <span class="win-message">
        CONGRATULATIONS! YOU WIN!
      </span>
      <div id="tryAgainDiv" class="try-again">
        Try Again?
      </div>
    </div>

  </div>

</body>
</html>
